<aside class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ .Site.BaseURL }}"></a><img src="/images/avatar.jpg" /></a>
      <h1>{{ .Site.Title }}</h1>
      <!--<a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>-->
      <p class="lead">
        {{ .Site.Params.jobTitle }}
      </p>
      <p class="description">
        {{ .Site.Params.description -}}
      </p>
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li><a href="{{ .Site.BaseURL }}">Home</a> </li>
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

    <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ .Site.Params.AuthorName }} {{ now.Format "2006"}}. All rights reserved. {{end}}</p>
  </div>
</aside>
